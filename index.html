        var imgPointer = 1;

        function shuffle(array) {
            var currentIndex = array.length,
                temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function setCopyright(url) {
            $("#copyright").html("<a target='_blank' href='" + url + "'>" + url + "</a>");
        }

        function switchImages() {
            $('#inner').fadeTo('slow', 0.3, function() {
                $(this).css('background-image', 'url(' + imgs[imgPointer].src + ')');
                setCopyright(imgs[imgPointer].origin);
            }).fadeTo('slow', 1, function() {
                imgPointer = imgPointer + 1;

                if (imgPointer === imgs.length) {
                    imgPointer = 0;
                }

                $("#outher").css('background-image', 'url(' + imgs[imgPointer].src + ')');
                setTimeout(switchImages, imageSwitchTimeout);
            });
        }


        function showActionBox() {
            $("div.timer-box").hide();
            $("div.action-box ").show();
        }

        var currentTime = initialTime;
        var timerDelay = 1200;
        var timerHandler;

        function startTimeAgain() {
            clearTimeout(timerHandler);
            currentTime = initialTime;
            $("div.rules .text ").addClass("warning ");
            updateTimer();
            setTimeout(function() {
                $("div.rules .text ").removeClass("warning ");
            }, 400);
        }

        function updateTimer() {
            currentTime = currentTime - 1;
            if (currentTime < 0) {
                showActionBox();
            } else {
                var minutes = Math.floor(currentTime / 60, 1);
                var seconds = currentTime % 60;
                if (seconds < 10) {
                    $('div.rules p.timer').text(minutes + ":0" + seconds);
                } else {
                    $('div.rules p.timer').text(minutes + ":" + seconds);
                }
                timerHandler = setTimeout(updateTimer, timerDelay);
            }
        }

        $(function() {
            shuffle(imgs);
            setCopyright('https://www.flickr.com/photos/jocelyn777/25689592607/');
            $("#outher").css('background-image', 'url(' + imgs[imgPointer].src + ')');
            setTimeout(switchImages, imageSwitchTimeout);

            $("body").keydown(function() {
                startTimeAgain();
            });
            $("body").mousemove(function() {
                startTimeAgain();
            });
            $("body").click(function() {
                startTimeAgain();
            });

            timerHandler = setTimeout(updateTimer, timerDelay);
        });
