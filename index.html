    <script>
        var imageSwitchTimeout = 15000;
        var initialTime = 120;

        if (window.location.search.includes('debug')) {
            imageSwitchTimeout = 3000;
            initialTime = 5;
        }

        var imgs = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.jpg',
            '6.jpg',
            '7.jpg',
            '8.jpg',
            '9.jpg',
            '10.jpg',
            '11.jpg',
            '12.jpg',
            '13.jpg',
            '14.jpg',
            '15.jpg',
            '16.jpg',
            '17.jpg',
            '18.jpg',
            '19.jpg',
            '20.jpg',
            '21.jpg',
            '22.jpg',
            '23.jpg',
            '24.jpg',
            '25.jpg',
            '26.jpg',
            '27.jpg',
            '28.jpg',
            '29.jpg',
            '30.jpg',
            '31.jpg',
            '32.jpg',
            '33.jpg',
            '34.jpg',
        ];
        var imgPointer = 1;

        function shuffle(array) {
            var currentIndex = array.length,
                temporaryValue, randomIndex;

            // While there remain elements to shuffle...
            while (0 !== currentIndex) {

                // Pick a remaining element...
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;

                // And swap it with the current element.
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }

            return array;
        }

        function switchImages() {
            $('#inner').fadeTo('slow', 0.3, function() {
                $(this).css('background-image', 'url(' + imgs[imgPointer] + ')');
            }).fadeTo('slow', 1, function() {
                imgPointer = imgPointer + 1;

                if (imgPointer === imgs.length) {
                    imgPointer = 0;
                }

                $("#outher ").css('background-image', 'url(' + imgs[imgPointer] + ')');
                setTimeout(switchImages, imageSwitchTimeout);
            });
        }


        function showActionBox() {
            $("div.timer-box").hide();
            $("div.action-box ").show();
        }

        var currentTime = initialTime;
        var timerDelay = 1200;
        var timerHandler;

        function startTimeAgain() {
            clearTimeout(timerHandler);
            currentTime = initialTime;
            $("div.rules .text ").addClass("warning ");
            updateTimer();
            setTimeout(function() {
                $("div.rules .text ").removeClass("warning ");
            }, 400);
        }

        function updateTimer() {
            currentTime = currentTime - 1;
            if (currentTime < 0) {
                showActionBox();
            } else {
                var minutes = Math.floor(currentTime / 60, 1);
                var seconds = currentTime % 60;
                if (seconds < 10) {
                    $('div.rules p.timer').text(minutes + ":0" + seconds);
                } else {
                    $('div.rules p.timer').text(minutes + ":" + seconds);
                }
                timerHandler = setTimeout(updateTimer, timerDelay);
            }
        }

        $(function() {
            shuffle(imgs);
            $("#outher ").css('background-image', 'url(' + imgs[imgPointer] + ')');
            setTimeout(switchImages, imageSwitchTimeout);

            $("body ").keydown(function() {
                startTimeAgain();
            });
            $("body ").mousemove(function() {
                startTimeAgain();
            });
            $("body ").click(function() {
                startTimeAgain();
            });

            timerHandler = setTimeout(updateTimer, timerDelay);
        });
    </script>
